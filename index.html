<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1win x Rocket Queen</title>
    <link href="DynamicSelect.css" rel="stylesheet" type="text/css" />
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link type="image/png" href="/favicon.png" rel="shortcut icon" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      body {
        background-image: url('bg.avif');
        background-size: cover;
        background-repeat: no-repeat;
        /* background: linear-gradient(
            135deg,
            #0b0b3b 0%,
            #3a0f6e 50%,
            #2e0f5e 100%
          ); */
        color: white;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .star {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.6;
        animation: twinkle 5s infinite;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.2;
        }
      }

      @keyframes girl {
        0% {
          transform: translateY(0) rotate(7deg);
          animation-timing-function: linear;
        }
        50% {
          transform: translateY(20px) rotate(2deg);
          animation-timing-function: linear;
        }
        80% {
          transform: translateY(20px) rotate(6deg);
          animation-timing-function: linear;
        }
        00% {
          transform: translateY(0) rotate(7deg);
          animation-timing-function: linear;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        min-height: 100vh;
        height: fit-content;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 36px 100px 36px 160px;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 330px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
      }

      .logo img {
        width: 100%;
        height: auto;
      }

      .logo-1win {
        color: #3897f0;
        margin-right: 10px;
      }

      .times {
        font-size: 1.5rem;
        color: #fff;
        margin: 0 10px;
      }

      .logo-rocket {
        color: #fff;
        background: linear-gradient(45deg, #f5b001, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-style: italic;
      }

      .language-selector {
        display: flex;
        align-items: center;
      }

      .language-selector img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .language-selector select {
        background: transparent;
        color: white;
        border: none;
        cursor: pointer;
      }

      .account-link {
        /* display: flex;
          align-items: center;
          background-color: #1a1a42;
          padding: 10px 20px;
          border-radius: 50px;
          text-decoration: none;
          color: white;
          transition: all 0.3s ease; */

        position: relative;
        display: flex;
        padding: 12px 55px 12px 16px;
        border-radius: 16px;
        background-color: #ffffff0d;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        overflow: hidden;
        transition-property: background-color;
        transition-timing-function: ease-in-out;
        transition-duration: 0.2s;
        text-decoration: none;
      }

      .account-link__bottom {
        display: none;
      }

      .account-link_circle {
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 35px;
        height: 35px;
        background: #fff;
        right: 15px;
        top: 50%;
        font-size: 20px;
        transform: translateY(-50%);
        border-radius: 50%;
      }

      .account-link:hover {
        background-color: #ffffff1a;
        text-decoration: none;
      }

      .account-link_container {
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        font-size: 12px;
        font-weight: 400;
        line-height: 1.3;
        letter-spacing: 0.01px;
        color: #ffffff80;
      }
      .account-link_container .big {
        color: #fff;
        text-align: center;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        font-weight: 500;
        line-height: 1.43;
        text-decoration: none;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        padding: 0 15vw;
        width: 100%;
        margin: 0;
      }

      .bonus-heading {
        font-size: 33px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
        text-transform: uppercase;
        text-shadow: 5px 5px #f344ff;
        letter-spacing: 2px;
        font-weight: 900;
        width: 450px;
      }

      .form-container {
        backdrop-filter: blur(10px);
        gap: 16px;
        padding: 24px;
        background-color: #0000004d;
        border-radius: 22px;
        box-shadow: 0 0 85px 20px #f344ff66;
        position: relative;
        width: 450px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .form-control {
        /* appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none; */

        /* width: 100%;
          /* padding: 15px;
          border-radius: 8px;
          border: none; */
        /* color: white;
          font-size: 1rem; */

        background-color: rgba(255 255 255 / 9%);
        font-weight: 500;
        padding: 15px;
        border: none;
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        width: 100%;
        border-radius: 12px;
      }

      .form-control:hover {
        outline: 1px solid #0075ff;
      }

      .form-control:focus {
        outline: 1px solid #0075ff;
      }

      .currency-option {
        display: flex;
        align-items: center;
        padding: 8px 0;
      }

      .currency-icon {
        font-size: 1.2rem;
        margin-right: 10px;
        min-width: 20px;
        text-align: center;
      }

      .phone-input {
        display: flex;
        align-items: center;
        width: 100%;
      }

      .country-select-mini {
        min-width: 50px;
        height: 51px;
        background-color: rgba(41, 41, 97, 0.8);
        color: white;
        border: none;
        border-radius: 8px 0 0 8px;
        padding: 0 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      .country-select-mini option {
        width: 20px;
        height: 20px;
      }

      .phone-input-field {
        flex-grow: 1;
        height: 51px;
        background-color: rgba(255 255 255 / 9%);
        font-weight: 500;
        padding: 15px;
        border: none;
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        width: 100%;
        border-radius: 0 12px 12px 0;
      }

      .phone-input-field:hover {
        outline: 1px solid #0075ff;
      }

      .phone-input-field:focus {
        outline: 1px solid #0075ff;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 0.8rem;
        margin-top: 5px;
        display: none;
      }

      .error-message.visible {
        display: block;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        border-radius: 50px;
        border: none;
        background: linear-gradient(45deg, #b154f8, #8a54f8);
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit-btn:disabled {
        background: linear-gradient(45deg, #8f8f8f, #6b6b6b);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .submit-btn:hover:not(:disabled) {
        background: linear-gradient(45deg, #9e32f9, #7032f9);
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-icon {
        margin: 0 10px;
      }

      .footer {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        text-align: center;
        padding: 36px 24px 7vh 24px;
        font-size: 14px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.7);
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 920px) {
        .header {
          flex-direction: column;
          gap: 20px;
          padding: 36px 100px;
        }

        .bonus-heading {
          font-size: 2rem;
        }

        .form-container {
          padding: 20px;
        }

        .main {
          margin: 0 auto;
          align-items: center;
        }

        .account-link.account-link__top {
          display: none;
        }

        .account-link__bottom {
          display: block;
          background: transparent !important;
          backdrop-filter: none;
          margin-top: 30px;
          padding: 12px;
        }

        .account-link__bottom .account-link_circle {
          display: none;
        }

        .girl-image {
          width: 500px !important;
          height: 420px !important;
          top: 20px !important;
          right: 10px !important;
        }
      }

      /* custom */
      /* background-color: rgba(255 255 255 / 9%);
        font-weight: 500;
        padding: 15px;
        border: none;
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        width: 100%;
        border-radius: 12px;
      } */

      .form-control:hover {
        outline: 1px solid #0075ff;
      }

      .form-control:focus {
        outline: 1px solid #0075ff;
      }

      .dynamic-select-header {
        width: 55px !important;
        height: 51px !important;
        padding: 0 6px !important;
        background-color: rgba(255 255 255 / 9%);
        font-weight: 500;
        border: none !important;
        border-radius: 8px 0 0 8px !important;
      }

      .dynamic-select-header:hover {
        outline: 1px solid #0075ff;
      }

      .dynamic-select-header:focus {
        outline: 1px solid #0075ff;
      }

      .dynamic-select-header > img {
        width: 32px !important;
      }

      .dynamic-select-header > span {
        display: none !important;
      }

      .dynamic-select-header::after {
        height: 8px !important;
        width: 8px !important;
        right: 4px !important;
      }

      .dynamic-select-options {
        width: 200px !important;
      }

      @media (max-width: 1700px) {
        .girl-image {
          width: 650px !important;
          height: 546px !important;
          right: 20px !important;
          top: 80px !important;
        }
      }

      .girl-image {
        position: absolute;
        width: 800px;
        height: 650px;
        right: calc(50vw - 400px);
        top: calc(40vh - 325px);
        background-image: url('girl.avif');
        background-size: 100% 100%;
        z-index: -1;
        animation: 3s linear 0s infinite alternate none running girl;
      }
    </style>
  </head>
  <body>
    <!-- <div class="stars" id="stars"></div> -->

    <div class="container">
      <header class="header">
        <div class="logo-container">
          <a href="#" class="logo">
            <img src="logo.svg" />
          </a>
        </div>

        <!-- ССЫЛКА НА ВЕРХНЕЙ КНОПКЕ "Перейти на сайт" -->
        <a href="https://google.com" class="account-link account-link__top">
          <div class="account-link_container">
            <span> Уже есть аккаунт?</span>
            <span class="big"> Перейти на сайт </span>
          </div>
          <div class="account-link_circle">→</div>
        </a>
      </header>

      <main class="main">
        <!-- НАДПИСЬ НАД ФОРМОЙ-->
        <h1 class="bonus-heading">ПРИВЕТСТВЕННЫЙ<br />БОНУС 500%</h1>

        <div class="form-container">
          <form id="register-form">
            <div class="form-group">
              <select class="form-control" id="currency-select">
                <option value="rub" selected>Российский рубль (RUB)</option>
                <option value="byn">Белорусский рубль (BYN)</option>
                <option value="kzt">Казахстанский тенге (KZT)</option>
                <option value="uzs">Узбекский сум (UZS)</option>
                <option value="azn">Азербайджанский манат (AZN)</option>
                <option value="kgs">Киргизский сом (KGS)</option>
                <option value="tjs">Таджикский сомони (TJS)</option>
                <option value="uah">Украинская гривна (UAH)</option>
                <option value="amd">Армянский драм (AMD)</option>
                <option value="usd">Доллар США (USD)</option>
              </select>
              <div class="error-message" id="currency-error">
                Выберите валюту
              </div>
            </div>

            <div class="form-group phone-group">
              <div class="phone-input">
                <select
                  id="dynamic-select"
                  name="example-select"
                  class="dynamic-select"
                ></select>
                <input
                  type="tel"
                  class="phone-input-field"
                  id="phone"
                  placeholder="+7 XXX XXX-XX-XX"
                />
              </div>
              <div class="error-message" id="phone-error">
                Введите корректный номер телефона
              </div>
            </div>

            <div class="form-group">
              <select
                class="country-select-mini"
                id="country-select"
                style="display: none"
              >
                <option value="ru" selected>RU</option>
                <option value="kz">KZ</option>
                <option value="uz">UZ</option>
                <option value="az">AZ</option>
                <option value="kg">KG</option>
                <option value="tj">TJ</option>
                <option value="ua">UA</option>
                <option value="by">BY</option>
                <option value="am">AM</option>
                <option value="md">MD</option>
              </select>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="error-message" id="email-error">
                Введите корректный e-mail адрес
              </div>
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Пароль"
              />
              <div class="error-message" id="password-error">
                Пароль должен содержать не менее 6 символов
              </div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="promo"
                placeholder="Промокод (необязательно)"
              />
            </div>

            <!-- НАДПИСЬ НА КНОПКЕ -->
            <button type="submit" class="submit-btn" id="submit-btn" disabled>
              <span class="btn-icon">»</span>
              ИСПОЛЬЗОВАТЬ БОНУС
              <span class="btn-icon">«</span>
            </button>
          </form>
        </div>

        <!-- ССЫЛКА НА НИЖНЕЙ КНОПКЕ "Перейти на сайт". Появляется только на маленьких экранах -->
        <a href="https://google.com" class="account-link account-link__bottom">
          <div class="account-link_container">
            <span> Уже есть аккаунт?</span>
            <span class="big"> Перейти на сайт </span>
          </div>
          <div class="account-link_circle">→</div>
        </a>
      </main>

      <footer class="footer">Copyright © 2025 1win all rights reserved</footer>

      <div class="girl-image"></div>
    </div>

    <script src="DynamicSelect.js"></script>

      // Создаем звезды на фоне
      function createStars() {
        const stars = document.getElementById('stars');
        const starsCount = 150;

        for (let i = 0; i < starsCount; i++) {
          const star = document.createElement('div');
          star.classList.add('star');

          // Случайное положение
          const x = Math.random() * 100;
          const y = Math.random() * 100;

          // Случайный размер
          const size = Math.random() * 3;

          // Случайная задержка анимации
          const delay = Math.random() * 5;

          star.style.left = `${x}%`;
          star.style.top = `${y}%`;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.animationDelay = `${delay}s`;

          stars.appendChild(star);
        }
      }

      // Запускаем создание звезд при загрузке страницы
      window.addEventListener('load', createStars);

      // Объект с кодами стран
      const countryCodes = {
        ru: '+7',
        kz: '+7',
        uz: '+998',
        az: '+994',
        kg: '+996',
        tj: '+992',
        ua: '+380',
        by: '+375',
        am: '+374',
        md: '+373',
        in: '+91',
      };

      // Объект с названиями стран
      const countryNames = {
        ru: 'Россия',
        kz: 'Казахстан',
        uz: 'Узбекистан',
        az: 'Азербайджан',
        kg: 'Киргизия',
        tj: 'Таджикистан',
        ua: 'Украина',
        by: 'Беларусь',
        am: 'Армения',
        md: 'Молдова',
        in: 'Индия',
      };

      // Получаем элементы формы
      const form = document.getElementById('register-form');
      const countrySelect = document.getElementById('country-select');
      console.log(countrySelect);
      const phoneInput = document.getElementById('phone');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const promoInput = document.getElementById('promo');
      const submitBtn = document.getElementById('submit-btn');

      submitBtn.onclick = () => {
        window.location.href =
          'https://www.google.com/search?q=%D0%BA%D0%BD%D0%BE%D0%BF%D0%BA%D0%B0'; ///// ССЫЛКА НА КНОПКЕ //////
      };

      // Получаем элементы для сообщений об ошибках
      const countryError = document.getElementById('country-error');
      const phoneError = document.getElementById('phone-error');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');

      // Функция валидации email
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Функция валидации пароля
      function isValidPassword(password) {
        return password.length >= 6;
      }

      // Функция валидации телефона
      function isValidPhone(phone, country) {
        // Минимальная длина телефона после кода страны
        const minLength = {
          ru: 10, // +7 XXXXXXXXXX
          kz: 10, // +7 XXXXXXXXXX
          uz: 9, // +998 XXXXXXXXX
          az: 9, // +994 XXXXXXXXX
          kg: 9, // +996 XXXXXXXXX
          tj: 9, // +992 XXXXXXXXX
          ua: 9, // +380 XXXXXXXXX
          by: 9, // +375 XXXXXXXXX
          am: 8, // +374 XXXXXXXX
          md: 8, // +373 XXXXXXXX
          in: 10, // +91 XXXXXXXXXX
        };

        // Убираем код страны и все нецифровые символы
        const phoneDigits = phone.replace(/\D/g, '');

        return phoneDigits.length >= minLength[country];
      }

      // Функция для обновления плейсхолдера телефона
      function updatePhoneInputPlaceholder(country) {
        if (!country) {
          phoneInput.placeholder = 'Введите номер телефона';
          return;
        }

        const code = countryCodes[country];

        switch (country) {
          case 'ru':
          case 'kz':
            phoneInput.placeholder = `${code} XXX XXX-XX-XX`;
            break;
          case 'uz':
            phoneInput.placeholder = `${code} XX XXX-XX-XX`;
            break;
          case 'az':
            phoneInput.placeholder = `${code} XX XXX-XX-XX`;
            break;
          case 'kg':
            phoneInput.placeholder = `${code} XXX XXX-XXX`;
            break;
          case 'tj':
            phoneInput.placeholder = `${code} XX XXX-XXXX`;
            break;
          case 'ua':
            phoneInput.placeholder = `${code} XX XXX-XX-XX`;
            break;
          case 'by':
            phoneInput.placeholder = `${code} XX XXX-XX-XX`;
            break;
          case 'am':
            phoneInput.placeholder = `${code} XX XXX-XXX`;
            break;
          case 'md':
            phoneInput.placeholder = `${code} XX XXX-XXX`;
            break;
          case 'in':
            phoneInput.placeholder = `${code} XX XXXX-XXXX`;
            break;
          default:
            phoneInput.placeholder = 'Введите номер телефона';
        }
      }

      // Функция для форматирования номера телефона
      function formatPhoneNumber(input, country) {
        // Если страна не выбрана, не форматируем
        if (!country) return input.value;

        let value = input.value.replace(/\D/g, '');
        let formattedValue = '';

        const code = countryCodes[country].replace('+', '');

        // Если номер начинается с кода страны, удаляем его
        if (value.startsWith(code)) {
          value = value.substring(code.length);
        }

        // Если номер начинается с 8 для России или Казахстана, удаляем его
        if ((country === 'ru' || country === 'kz') && value.startsWith('8')) {
          value = value.substring(1);
        }

        // Форматирование по странам
        if (country === 'ru' || country === 'kz') {
          // +7 XXX XXX-XX-XX
          if (value.length > 0) {
            formattedValue = `${countryCodes[country]} `;

            if (value.length > 0) {
              formattedValue += value.substring(0, Math.min(3, value.length));
            }

            if (value.length > 3) {
              formattedValue +=
                ' ' + value.substring(3, Math.min(6, value.length));
            }

            if (value.length > 6) {
              formattedValue +=
                '-' + value.substring(6, Math.min(8, value.length));
            }

            if (value.length > 8) {
              formattedValue +=
                '-' + value.substring(8, Math.min(10, value.length));
            }
          }
        } else if (
          country === 'uz' ||
          country === 'az' ||
          country === 'ua' ||
          country === 'by'
        ) {
          // +998/+994/+380/+375 XX XXX-XX-XX
          if (value.length > 0) {
            formattedValue = `${countryCodes[country]} `;

            if (value.length > 0) {
              formattedValue += value.substring(0, Math.min(2, value.length));
            }

            if (value.length > 2) {
              formattedValue +=
                ' ' + value.substring(2, Math.min(5, value.length));
            }

            if (value.length > 5) {
              formattedValue +=
                '-' + value.substring(5, Math.min(7, value.length));
            }

            if (value.length > 7) {
              formattedValue +=
                '-' + value.substring(7, Math.min(9, value.length));
            }
          }
        } else if (country === 'kg') {
          // +996 XXX XXX-XXX
          if (value.length > 0) {
            formattedValue = `${countryCodes[country]} `;

            if (value.length > 0) {
              formattedValue += value.substring(0, Math.min(3, value.length));
            }

            if (value.length > 3) {
              formattedValue +=
                ' ' + value.substring(3, Math.min(6, value.length));
            }

            if (value.length > 6) {
              formattedValue +=
                '-' + value.substring(6, Math.min(9, value.length));
            }
          }
        } else if (country === 'tj') {
          // +992 XX XXX-XXXX
          if (value.length > 0) {
            formattedValue = `${countryCodes[country]} `;

            if (value.length > 0) {
              formattedValue += value.substring(0, Math.min(2, value.length));
            }

            if (value.length > 2) {
              formattedValue +=
                ' ' + value.substring(2, Math.min(5, value.length));
            }

            if (value.length > 5) {
              formattedValue +=
                '-' + value.substring(5, Math.min(9, value.length));
            }
          }
        } else if (country === 'am' || country === 'md') {
          // +374/+373 XX XXX-XXX
          if (value.length > 0) {
            formattedValue = `${countryCodes[country]} `;

            if (value.length > 0) {
              formattedValue += value.substring(0, Math.min(2, value.length));
            }

            if (value.length > 2) {
              formattedValue +=
                ' ' + value.substring(2, Math.min(5, value.length));
            }

            if (value.length > 5) {
              formattedValue +=
                '-' + value.substring(5, Math.min(8, value.length));
            }
          }
        }

        return formattedValue;
      }

      // Функция для проверки валидности всей формы (только для активации/деактивации кнопки)
      function validateForm() {
        const country = countrySelect.value;
        const phone = phoneInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;

        // Проверяем все поля
        const isCountryValid = true;
        const isPhoneValid = isCountryValid && isValidPhone(phone, country);
        const isEmailValid = isValidEmail(email);
        const isPasswordValid = isValidPassword(password);

        console.log('valid');

        // Активируем кнопку, если все поля валидны
        submitBtn.disabled = !(
          isCountryValid &&
          isPhoneValid &&
          isEmailValid &&
          isPasswordValid
        );

        return (
          isCountryValid && isPhoneValid && isEmailValid && isPasswordValid
        );
      }

      // Объект для отслеживания, взаимодействовал ли пользователь с полем
      const fieldInteracted = {
        'country-select': false,
        phone: false,
        email: false,
        password: false,
      };

      // Функция для валидации конкретного поля
      function validateField(field) {
        // Отмечаем поле как использованное
        fieldInteracted[field.id] = true;

        const country = countrySelect.value;

        // Проверяем только конкретное поле
        switch (field.id) {
          case 'country-select':
            if (!country) {
              countryError.classList.add('visible');
            } else {
              countryError.classList.remove('visible');
            }
            break;

          case 'phone':
            if (!isValidPhone(field.value, country)) {
              phoneError.classList.add('visible');
            } else {
              phoneError.classList.remove('visible');
            }
            break;

          case 'email':
            if (!isValidEmail(field.value)) {
              emailError.classList.add('visible');
            } else {
              emailError.classList.remove('visible');
            }
            break;

          case 'password':
            if (!isValidPassword(field.value)) {
              passwordError.classList.add('visible');
            } else {
              passwordError.classList.remove('visible');
            }
            break;
        }

        // Обновляем состояние кнопки
        validateForm();
      }

      // Скрываем все сообщения об ошибках при загрузке страницы
      function hideAllErrors() {
        countryError.classList.remove('visible');
        phoneError.classList.remove('visible');
        emailError.classList.remove('visible');
        passwordError.classList.remove('visible');
      }

      // Обработчики событий полей

      // Страна
      countrySelect.addEventListener('change', function () {
        console.log('Страна изменена:', this.value);
        const country = this.value;

        // Устанавливаем плейсхолдер для телефона
        updatePhoneInputPlaceholder(country);

        // Очищаем ввод телефона и автоматически вставляем код страны
        if (country) {
          phoneInput.value = formatPhoneNumber({ value: '' }, country);
        } else {
          phoneInput.value = '';
        }

        validateField(this);
      });

      countrySelect.addEventListener('blur', function () {
        validateField(this);
      });

      // Телефон
      phoneInput.addEventListener('input', function () {
        const country = countrySelect.value;

        if (country) {
          // Сохраняем позицию курсора
          const cursorPosition = this.selectionStart;
          const oldValue = this.value;

          // Форматируем номер
          this.value = formatPhoneNumber(this, country);

          // Пытаемся восстановить позицию курсора
          if (oldValue !== this.value) {
            const newCursorPosition =
              cursorPosition + (this.value.length - oldValue.length);
            this.setSelectionRange(newCursorPosition, newCursorPosition);
          }
        }

        validateField(this);
      });

      phoneInput.addEventListener('blur', function () {
        validateField(this);
      });

      // Email
      emailInput.addEventListener('input', function () {
        validateField(this);
      });

      emailInput.addEventListener('blur', function () {
        validateField(this);
      });

      // Пароль
      passwordInput.addEventListener('input', function () {
        validateField(this);
      });

      passwordInput.addEventListener('blur', function () {
        validateField(this);
      });

      // Промокод (просто обновляем кнопку)
      promoInput.addEventListener('input', function () {
        validateForm();
      });

      // Обработчик отправки формы
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // При отправке отмечаем все поля как использованные
        fieldInteracted['country-select'] = true;
        fieldInteracted['phone'] = true;
        fieldInteracted['email'] = true;
        fieldInteracted['password'] = true;

        // Проверяем каждое поле отдельно
        validateField(countrySelect);
        validateField(phoneInput);
        validateField(emailInput);
        validateField(passwordInput);

        if (validateForm()) {
          // Тут можно добавить логику отправки формы на сервер
          alert('Форма успешно отправлена!');
        }
      });

      // Инициализация при загрузке страницы
      window.addEventListener('load', function () {
        // Скрываем все ошибки
        hideAllErrors();

        // Устанавливаем начальное значение для телефона (по умолчанию Россия)
        const defaultCountry = countrySelect.value;
        phoneInput.value = formatPhoneNumber({ value: '' }, defaultCountry);

        // Валидируем форму для активации/деактивации кнопки
        validateForm();
      });

      ////////
      document.addEventListener('DOMContentLoaded', function () {
        const customSelect = document.getElementById('customSelect');
        const header = customSelect.querySelector('.custom-select-header');
        const options = customSelect.querySelectorAll('.custom-select-option');
        const selectedText = document.getElementById('selectedText');
        const selectedImage = document.getElementById('selectedImage');

        // Открываем/закрываем выпадающий список при клике на заголовок
        header.addEventListener('click', function () {
          customSelect.classList.toggle('open');
        });

        // Обрабатываем выбор опции
        options.forEach((option) => {
          option.addEventListener('click', function () {
            const value = this.getAttribute('data-value');
            const text = this.querySelector('span').textContent;
            const imageSrc = this.getAttribute('data-image');

            selectedText.textContent = text;
            selectedImage.src = imageSrc;
            customSelect.classList.remove('open');

            // Здесь можно добавить код для обработки выбранного значения
            console.log('Выбрано:', value);
          });
        });

        // Закрываем выпадающий список при клике вне него
        document.addEventListener('click', function (event) {
          if (!customSelect.contains(event.target)) {
            customSelect.classList.remove('open');
          }
        });

        // Код для нативного Select с датаатрибутами
        const selectWithImages = document.getElementById('selectWithImages');
        const imageDisplay = document.getElementById('imageDisplay');

        selectWithImages.addEventListener('change', function () {
          const selectedOption = this.options[this.selectedIndex];
          const imageSrc = selectedOption.getAttribute('data-image');

          if (imageSrc) {
            imageDisplay.innerHTML = `<img src="${imageSrc}" alt="${selectedOption.textContent}" style="width: 24px; height: 24px; margin-right: 5px;"> ${selectedOption.textContent}`;
          } else {
            imageDisplay.innerHTML = '';
          }
        });
      });
    </script>
